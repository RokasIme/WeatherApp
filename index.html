<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="get-div">
        <input type="text" id="locationInput" placeholder="Enter a city" />
        <button class="button">Get Weather</button>
      </div>
      <div class="weather-info">
        <h2 class="location">VILNIUS</h2>
        <p class="emoji">LYN</p>
        <p class="temperature">12 C</p>
        <p class="description">ramiai lyja</p>
      </div>
      <div class="blocks">
        <div class="one-block">
          <p>Feels like:12</p>
        </div>
        <div class="one-block">
          <p>Humidity 92%</p>
        </div>
        <div class="one-block">
          <p>Wind speed 8.75 m/s</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
