<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dropdowns.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="get-div">
        <input type="text" class="locationInput" placeholder="Enter a city" />
        <button class="button">Get Weather</button>
      </div>
      <div class="weather-info">
        <h2 class="location"></h2>
        <p class="emoji"></p>
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div class="blocks">
        <div class="one-block">
          <p class="feels">Feels like</p>
        </div>
        <div class="one-block">
          <p class="humidity">Humidity</p>
        </div>
        <div class="one-block">
          <p class="wind">Wind speed</p>
        </div>
      </div>
    </div>

    <div
      class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px"
      data-bs-theme="light"
      data-bs-toggle="dropdown"
    >
      <form class="p-2 mb-2 bg-body-tertiary border-bottom">
        <input
          type="search"
          class="form-control"
          autocomplete="false"
          placeholder="Type to filter..."
        />
      </form>
    </div>
    <script src="./js/bootstrap.bundle.min.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
